<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Dice Battle</title>
</head>
<body>
  <div class="title text-center">
    <h1 class="d-inline">Dice Battle</h1>
    <button class="btn rules d-inline align-top"><i class="bi bi-info-square"></i></button>
  </div>

  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 g-0">
      
      <div class="col col-12 col-md-6 text-center current-player p-3">
        <div class="player h-100 d-flex flex-column">
          <div class="mt">
            <h2 class="d-inline">Player 1</h2>
            <i class="bi bi-circle-fill d-inline align-middle" ></i>
          </div>
          <p class="global-score mb-0">0</p>
          <img src="images/dice-6.svg" class="dice m-auto" alt="">
          <div class="score-box p-2 m-auto">
            <p>Current</p>
            <p class="temporary-score">100</p>
          </div>
        </div>
      </div>
      
      <div class="col col-12 col-md-6 text-center p-3 ">
        <div class="player h-100 d-flex flex-column">
          <div class="mt">
            <h2 class="d-inline">Player 2</h2>
            <i class="bi bi-circle-fill d-inline d-none align-middle"></i>
          </div>
          <p class="global-score mb-0">0</p>
          <img src="images/dice-6.svg" class="dice m-auto d-none" alt="">
          <div class="score-box p-2 m-auto">
            <p>Current</p>
            <p class="temporary-score">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <button class="btn new-game"><i class="bi bi-plus-circle"></i> Nouvelle partie</button>
      <button class="btn hold"><i class="bi bi-save"></i> Hold</button>
      <button class="btn roll"><i class="bi bi-arrow-repeat"></i> Roll Dice</button>
    </div>
    
    
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
