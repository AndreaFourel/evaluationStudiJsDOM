<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Dice Battle</title>
</head>
<body>
  <h1 class="text-center m-4">Dice Battle <i class="bi bi-dice-6"></i></h1>
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2">
      <div class="col text-center g-sm-0 m-1 m-sm-0">
        <div class="player current-player">
          <h2>Player 1 <i class="bi bi-circle-fill" style="font-size: 0.5rem"></i> </h2>
          <p class="global-score m-5">0</p>
          <div class="score-box p-1">
            <p>Current</p>
            <p class="temporary-score">0</p>
          </div>
        </div>
      </div>

      <div class="col text-center g-sm-0 m-1 m-sm-0">
        <div class="player">
          <h2>Player 2</h2>
          <p class="global-score m-5">0</p>
          <div class="score-box p-1">
            <p>Current</p>
            <p class="temporary-score">0</p>
          </div>
        </div>
      </div>
    </div>

    <button class="btn roll"><i class="bi bi-arrow-repeat"></i> Roll Dice</button>
    <button class="btn new-game"><i class="bi bi-plus-circle"></i> New Game</button>
    <button class="btn hold"><i class="bi bi-save"></i> Hold</button>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
